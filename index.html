<html xmlns="http://www.w3.org/1999/xhtml" lang="en" class="skrollr skrollr-desktop">
<head>
	<meta http-equiv="Content-Tpye" content="text/html; charset=utf-8">
	<title>简历</title>
	<link rel="stylesheet" media="all" href="css/style.css" type="text/css">
</head>
<body class="body_desktop" data-feedly-mini="yes" style="height:2440px">
	<div class="scene city skrllable skrollable-between">
		<div class="scene_inner" style="height: 774px; width: 1440px;">
			<div class="skyline" data-0="transform: translate(0px, 0px);" data-1440="transform: translate(-2200px, 0px);"
			style="-webkit-transform: translate(-57.8947368421053px, 0px); transform: translate(-57.8947368421053px, 0px);"></div>
			<div class="callout skrollable skrollable-between" data-0="transform: translate(-200px, 200px);" data-1000="transform: translate(0px, 0px); " data-1800="transform: translate(-1500px, 0px);">
				<div class="line_box">
					<img class="bottom" src="image/line-red-btm.png" width="2000" height="2000" alt="red line">
					<img class="top" src="image/line-red-top.png" width="2000" height="2000" alt="red line">
				</div>
				<div class="text">
					彩讯科技<br>
					<strong>php 程序</strong>
				</div>
			</div>
			<div class="callout skrollable skrollable-between" style="left:50%" data-0="transform: translate(-200px, 200px);" data-1000="transform: translate(0px, 0px); " data-1800="transform: translate(-1500px, 0px);">
				<div class="line_box">
					<img class="bottom" src="image/line-red-btm.png" width="2000" height="2000" alt="red line">
					<img class="top" src="image/line-red-top.png" width="2000" height="2000" alt="red line">
				</div>
				<div class="text">
					壹心理<br>
					<strong>php 程序</strong>
				</div>
			</div>
			<div class="callout skrollable skrollable-between" style="left:80%" data-0="transform: translate(-200px, 200px);" data-1000="transform: translate(0px, 0px); " data-1800="transform: translate(-1500px, 0px);">>
				<div class="line_box">
					<img class="bottom" src="image/line-red-btm.png" width="2000" height="2000" alt="red line">
					<img class="top" src="image/line-red-top.png" width="2000" height="2000" alt="red line">
				</div>
				<div class="text">
					读览天下<br>
					<strong>php 程序</strong>
				</div>
			</div>
			<div class="road"></div>
		</div>
	</div>
	<div class="letterbox_container">
		<div class="car skrollable skrollable-after" >
			<img class="headlights skrollable skrollable-before" src="image/headlights.png" alt="headlight"  style="display: block;">
			<img class="body" src="image/car.png" alt="car">
			<img class="wheel back skrollable skrollable-between" src="image/wheel.png" alt="wheel" data-0="transform: rotate(0deg);" data-1800="transform: rotate(2500deg);" style="-webkit-transform: rotate(1016.26016260163deg); transform: rotate(1016.26016260163deg); display: block;">
			<img class="wheel front skrollable skrollable-between" src="image/wheel.png" alt="wheel" data-0="transform: rotate(0deg);" data-1800="transform: rotate(2500deg);" style="-webkit-transform: rotate(1016.26016260163deg); transform: rotate(1016.26016260163deg); display: block;">
		</div>
	</div>

	<script type="text/javascript" src="js/skrollr.min.js"></script>
	<script type="text/javascript" src="js/parallax.min.js"></script>
	<script type="text/javascript" src="js/waypoint.js"></script>
	<script type="text/javascript">
	skrollr.init({
		forceHeight: false,
		easing: {
			// vibrate: function(p) {
			// 	return Math.sin(p * 10 * Math.PI);
			// }
		}
	});
	</script>
</body>
</html>
